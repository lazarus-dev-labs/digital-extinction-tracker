name: Frontend Deployment

on:
  push:
    branches: [main]
    paths:
      - "frontend/**"
  pull_request:
    paths:
      - "frontend/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      # Vercel credentials
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      # Frontend public env variables for Bun
      BUN_PUBLIC_API_KEY: ${{ secrets.BUN_PUBLIC_API_KEY }}
      BUN_PUBLIC_AUTH_DOMAIN: ${{ secrets.BUN_PUBLIC_AUTH_DOMAIN }}
      BUN_PUBLIC_PROJECT_ID: ${{ secrets.BUN_PUBLIC_PROJECT_ID }}
      BUN_PUBLIC_STORAGE_BUCKET: ${{ secrets.BUN_PUBLIC_STORAGE_BUCKET }}
      BUN_PUBLIC_MESSAGING_SENDER_ID: ${{ secrets.BUN_PUBLIC_MESSAGING_SENDER_ID }}
      BUN_PUBLIC_APP_ID: ${{ secrets.BUN_PUBLIC_APP_ID }}
      BUN_PUBLIC_MEASUREMENT_ID: ${{ secrets.BUN_PUBLIC_MEASUREMENT_ID }}
      BUN_PUBLIC_BACKEND_URL: ${{ secrets.BUN_PUBLIC_BACKEND_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: Install dependencies
        working-directory: frontend
        run: bun install

      - name: Deploy Production
        run: bunx vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build frontend
        run: bunx vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        run: ls && bunx vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}